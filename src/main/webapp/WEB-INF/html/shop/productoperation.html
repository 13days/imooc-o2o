<body>
<div class="page-group">
    <div id="page-label-input" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="/demos/form">
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class="title">商店编辑</h1>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- 商品名称 -->
                    <li>
                        <div class="item-content">

                            <div class="item-inner">
                                <div class="item-title label">商品名称</div>
                                <div class="item-input">
                                    <input type="text" id="product-name" placeholder="商品名称">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 目录 -->
                    <li>
                        <div class="item-content">

                            <div class="item-inner">
                                <div class="item-title label">目录</div>
                                <div class="item-input">
                                    <select id="category">

                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- Priority -->
                    <li>
                        <div class="item-content">

                            <div class="item-inner">
                                <div class="item-title label">优先级</div>
                                <div class="item-input">
                                    <input type="number" id="priority" placeholder="数字越大越排前面">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 原价 -->
                    <li>
                        <div class="item-content">

                            <div class="item-inner">
                                <div class="item-title label">原价</div>
                                <div class="item-input">
                                    <input type="number" id="normal-price" placeholder="可选">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 现价 -->
                    <li>
                        <div class="item-content">

                            <div class="item-inner">
                                <div class="item-title label">现价</div>
                                <div class="item-input">
                                    <input type="number" id="promotion-price" placeholder="可选">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--缩略图 上传控件-->
                    <li>
                        <div class="item-content">

                            <div class="item-inner">
                                <div class="item-title label">缩略图</div>
                                <div class="item-input">
                                    <input type="file" id="small-img">
                                </div>
                            </div>
                        </div>
                    </li>

                    <!--详情图片 上传控件-->
                    <li>
                        <div class="item-content">

                            <div class="item-inner detail-img-div">
                                <div class="item-title label">详情图片</div>
                                <div class="item-input" id="detail-img">
                                    <input type="file" class="detail-img">
                                    <!--<input type="file" class="detail-img">-->
                                </div>
                            </div>
                        </div>
                    </li>

                    <!--商品描述 textArea-->
                    <li>
                    <div class="item-content">

                        <div class="item-inner">
                            <div class="item-title label">商品描述</div>
                            <div class="item-input">
                                <textarea id="product-desc" placeholder="商品描述"></textarea>
                            </div>
                        </div>
                    </div>
                </li>

                    <!--验证码  kaptcha-->
                    <li>
                        <div class="item-content">

                            <div class="item-inner">
                                <lable for="j_captcha" class="item-title label">验证码</lable>
                                <input type="text" id="j_captcha" name="j_captcha" class="from-control in" placeholder="验证码">
                                <div class="item-input">
                                    <!--src ../Kaptcha Kaptcha是web.xml中对应的Servlet-name-->
                                    <img id="captcha_img" alt="点击更换"title="点击更换" onclick="changeVerifyCode(this)" src="../Kaptcha" />
                                </div>
                            </div>
                        </div>
                    </li>


                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50">
                        <a href="/o2o/shopadmin/productmanage" class="button button-big button-fill button-danger" id="back">返回商品管理界面</a>
                    </div>
                    <div class="col-50">
                        <a href="#" class="button button-big button-fill" id="submit">提交</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>

<script type="text/javascript" src="../resources/js/common/common.js" charset="UTF-8"></script>
</body>
</html>
